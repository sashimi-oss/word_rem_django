{% extends 'word/base.html' %}
{% block content %}
<h3>{{word.word}}</h3>
<p>{{word.mean}}</p>
<p>あと{{by_end}}回</p>


<form action="{% url 'word:word_delete' word.id %}" method="post">
  {% csrf_token %}
  <button type="submit">削除</button>
</form>
<form action="{% url 'word:word_list' %}" method="get">
  <button type="submit">戻る</button>
</form>

{% endblock %}
